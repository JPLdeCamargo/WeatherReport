<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;400;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/main.css">
    <title>Weather Report</title>
</head>
<body>
    <div class="center">
        <div class="main-div">
            <h1 class="title">Weather Report</h1>
            
            <div class="description">
                <p>
                    Get the current weather of any city!
                </p>
            </div>

            <form action="/" method="post">
                <div class="form">
                    <div>
                        <p class="sub-title">city name</p>
                    </div>

                    <input class="input" type="text" name="cityName" id="cityId">
                    <div class="button-div">
                        <button class="button" type="submit">GO</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="imgDiv">
        <a href="https://github.com/JPLdeCamargo/WeatherReport">
            <img class="img" src="imgs/GitHub-Mark-Light-32px.png">
        </a>
    </div>
   
    <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
